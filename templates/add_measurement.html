{% extends "base.html" %}
{% block title %}Add Measurement{% endblock %}

{% block content %}
<div class="container my-4">
  <h2>Add Measurement for Objective {{ objective_id }}</h2>
  <form method="POST" action="{{ url_for('horizon3.add_measurement', objective_id=objective_id) }}">
    <div class="mb-3">
      <label for="measurement_name" class="form-label">Measurement Name</label>
      <input type="text" class="form-control" id="measurement_name" name="measurement_name" required>
    </div>
    <div class="mb-3">
      <label for="target" class="form-label">Target</label>
      <input type="text" class="form-control" id="target" name="target">
    </div>
    <div class="mb-3">
      <label for="achieved" class="form-label">Achieved</label>
      <input type="text" class="form-control" id="achieved" name="achieved">
    </div>
    <div class="mb-3">
      <label for="note" class="form-label">Note</label>
      <textarea class="form-control" id="note" name="note"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add Measurement</button>
    <a href="{{ url_for('horizon3.view_objective', objective_id=objective_id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
