{% extends "base.html" %}
{% block title %}Edit Objective Note{% endblock %}

{% block content %}
<div class="container my-4">
  <h2>Edit Objective Note for Objective {{ objective_id }}</h2>
  <form method="POST">
    <div class="form-group">
      <label for="note">Note:</label>
      <textarea name="note" id="note" class="form-control">{{ note_content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <!-- Cancel button that passes the objective_id back to the view -->
    <a href="{{ url_for('horizon3.view_objective', objective_id=objective_id) }}" class="btn btn-secondary">Cancel</a>
  </form>
  
</div>
{% endblock %}
